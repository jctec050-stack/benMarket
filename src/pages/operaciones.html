<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenMark - Operaciones</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/page-protection.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="../images/logo-benmarket.jpg" alt="BenMarket" class="navbar-logo">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ingresos</a></li>
                <li><a href="egresosCaja.html" class="nav-link">Egresos</a></li>
                <li><a href="operaciones.html" class="nav-link activo">Operaciones</a></li>
                <li><a href="arqueo.html" class="nav-link">Arqueo de Caja</a></li>
                <li><a href="resumenServicios.html" class="nav-link">Resumen Servicios</a></li>
                <li><a href="resumen.html" class="nav-link">Resumen Tesoreria</a></li>
                <li id="nav-usuarios"><a href="usuarios.html" class="nav-link">Usuarios</a></li>
            </ul>
            <div class="nav-usuario">
                <span id="nombreUsuarioNav"></span>
                <a href="#" onclick="event.preventDefault(); cerrarSesion()" class="nav-link-logout">Cerrar Sesi贸n</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Secci贸n de Operaciones/Gastos -->
        <section id="gastos" class="seccion activa">
            <!-- **NUEVO:** Caja Activa (Estilo Egresos) -->
            <div id="header-operaciones"
                style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 1rem;">
                <div
                    style="background: var(--color-primario); color: white; padding: 0.5rem 1rem; border-radius: 4px; font-weight: bold;">
                    <span> Caja: </span><span id="cajaActivaOperaciones">-</span>
                </div>
            </div>

            <form id="formularioGastos" class="formulario-gastos">
                <input type="hidden" id="idGastoEditar">

                <!-- Fecha y Hora Formato Destacado -->
                <div style="max-width: 300px; margin-bottom: 1.5rem;">
                    <div class="form-grupo">
                        <label for="fechaGasto" style="font-weight: bold; font-size: 1.1rem;"> Fecha y Hora:</label>
                        <input type="datetime-local" id="fechaGasto" required
                            style="font-size: 1rem; padding: 0.6rem; border: 2px solid var(--color-primario);">
                    </div>
                </div>

                <input type="hidden" id="cajaGasto">

                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="tipoGasto">Tipo de Movimiento:</label>
                        <select id="tipoGasto" required>
                            <option value="gasto">Gasto General</option>
                            <option value="egreso">Pago a Proveedor</option>
                            <option value="transferencia">Transferencia entre Cajas</option>
                            <option value="operacion">Dep贸sito/Retiro Bancario</option>
                            <option value="deposito-inversiones">Deposito - Inversiones</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-grupo" id="receptor-gasto-container" style="display: none;">
                        <label for="receptorGasto">Recibido por:</label>
                        <input type="text" id="receptorGasto" placeholder="Nombre de quien recibe el dinero">
                    </div>
                    <div class="form-grupo" style="flex: 2;"> <!-- Damos mas espacio a descripcion -->
                        <label for="descripcionGasto">Descripci贸n:</label>
                        <input type="text" id="descripcionGasto" placeholder="Descripci贸n detallada del movimiento"
                            required>
                    </div>
                </div>

                <div class="form-grid" style="grid-template-columns: 1fr 1fr 1fr;"> <!-- 3 columnas para esta fila -->
                    <div class="form-grupo">
                        <label for="montoGasto">Monto:</label>
                        <input type="text" inputmode="numeric" id="montoGasto" required>
                    </div>
                    <div class="form-grupo">
                        <label for="monedaGasto">Moneda:</label>
                        <select id="monedaGasto" required>
                            <option value="gs">Guaran铆es (PYG)</option>
                            <option value="usd">D贸lares (USD)</option>
                            <option value="brl">Reales (BRL)</option>
                            <option value="ars">Pesos (ARS)</option>
                        </select>
                    </div>
                    <div class="form-grupo">
                        <label for="referenciaGasto">Referencia (opcional):</label>
                        <input type="text" id="referenciaGasto" placeholder="Factura, recibo...">
                    </div>
                </div>

                <div class="form-botones">
                    <button type="submit" class="btn btn-primario">Guardar Movimiento</button>
                    <button type="button" class="btn btn-secundario"
                        onclick="limpiarFormularioGastos()">Limpiar</button>
                </div>
            </form>

            <div class="historial-gastos">
                <h3>Historial de Operaciones</h3>
                <div class="filtros-historial">
                    <input type="date" id="fechaFiltroGastos" onchange="cargarHistorialGastos()">
                    <select id="tipoFiltroGastos" onchange="cargarHistorialGastos()">
                        <option value="">Todos los tipos</option>
                        <option value="gasto">Gasto General</option>
                        <option value="egreso">Pago a Proveedor</option>
                        <option value="transferencia">Transferencia entre Cajas</option>
                        <option value="operacion">Dep贸sito/Retiro Bancario</option>
                        <option value="deposito-inversiones">Deposito - Inversiones</option>
                    </select>
                    <select id="filtroCajaGastos" onchange="cargarHistorialGastos()">
                        <option value="">Todas las cajas</option>
                        <option value="Caja 1">Caja 1</option>
                        <option value="Caja 2">Caja 2</option>
                        <option value="Caja 3">Caja 3</option>
                        <option value="Tesoreria">Tesoreria</option>
                    </select>
                </div>
                <div id="listaGastos" class="lista-movimientos"></div>
            </div>
        </section>
    </main>

    <script src="../js/benmark.js"></script>
    <script>
        if (window.inicializarSupabase) { window.inicializarSupabase(); }
        if (window.initSupabaseData) { window.initSupabaseData(); }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
