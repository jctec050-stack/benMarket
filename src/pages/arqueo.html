<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenMark - Arqueo de Caja</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <img src="../images/logo-benmarket.jpg" alt="BenMarket" class="navbar-logo">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ingresos</a></li>
                <li><a href="egresosCaja.html" class="nav-link">Egresos</a></li>
                <li><a href="operaciones.html" class="nav-link">Operaciones</a></li>
                <li><a href="arqueo.html" class="nav-link activo">Arqueo de Caja</a></li>
                <li><a href="resumenServicios.html" class="nav-link">Resumen Servicios</a></li>
                <li><a href="resumen.html" class="nav-link">Resumen Tesoreria</a></li>
                <li id="nav-usuarios"><a href="usuarios.html" class="nav-link">Usuarios</a></li>
            </ul>
            <div class="nav-usuario">
                <span id="nombreUsuarioNav"></span>
                <a href="#" onclick="event.preventDefault(); cerrarSesion()" class="nav-link-logout">Cerrar Sesi칩n</a>
            </div>
        </div>
    </nav>

    <main class="container" style="max-width: 900px;">
        <!-- Secci칩n de Arqueo de Caja -->
        <section id="ingresos" class="seccion activa">
            <div id="header-arqueo"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>Arqueo de Caja</h2>
                <div
                    style="background: var(--color-primario); color: white; padding: 0.5rem 1rem; border-radius: 4px; font-weight: bold;">
                    <span>游닍 Caja: </span><span id="cajaActivaArqueo">-</span>
                </div>
            </div>

            <div class="resumen-card" style="margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h3 style="margin: 0; color: var(--color-primario);">Configuraci칩n del Arqueo</h3>
                    <!-- Bot칩n movido al final -->
                </div>

                <form id="controlesArqueo">
                    <div class="form-grid">
                        <div class="form-grupo">
                            <label for="fecha">Fecha y Hora:</label>
                            <input type="datetime-local" id="fecha" name="fecha" required
                                onchange="if(window.poblarFiltroCajeroArqueo) window.poblarFiltroCajeroArqueo(); actualizarArqueoFinal()">
                        </div>
                        <div class="form-grupo">
                            <label for="caja">Caja:</label>
                            <select id="caja" name="caja" required
                                onchange="actualizarIndicadorCaja(); if(window.poblarFiltroCajeroArqueo) window.poblarFiltroCajeroArqueo(); actualizarArqueoFinal()">
                                <option value="Todas las cajas">Todas las cajas</option>
                                <option value="Caja 1">Caja 1</option>
                                <option value="Caja 2">Caja 2</option>
                                <option value="Caja 3">Caja 3</option>
                                <option value="Tesoreria">Tesoreria</option>
                            </select>
                        </div>
                        <div class="form-grupo">
                            <label for="filtroCajeroArqueo">Filtrar por Cajero:</label>
                            <select id="filtroCajeroArqueo" name="filtroCajeroArqueo"
                                onchange="actualizarArqueoFinal()">
                                <option value="">Todos los cajeros</option>
                            </select>
                        </div>
                        <div class="form-grupo" style="display: none;">
                            <label for="cajero">Cajero:</label>
                            <input type="text" id="cajero" name="cajero" placeholder="Nombre del cajero" required
                                disabled style="background-color: #f1f5f9;">
                        </div>
                        <div class="form-grupo">
                            <label for="fondoFijo">Fondo Fijo (G$):</label>
                            <input type="text" inputmode="numeric" id="fondoFijo" value="0"
                                style="font-size: 1.1rem; font-weight: bold; color: var(--color-primario);">
                        </div>
                    </div>
                </form>
            </div>

            <div class="layout-grid-columnas">
                <div id="vistaArqueoFinal">
                    <!-- El resumen del arqueo se generar치 aqu칤 -->
                </div>
                <div id="historialMovimientosDia" class="lista-movimientos"
                    style="border: 1px solid var(--color-borde); padding: 1rem; border-radius: 0.5rem; display: none;">
                    <!-- Historial de movimientos del d칤a se cargar치 aqu칤 -->
                </div>
            </div>

            <!-- Bot칩n Guardar Arqueo (Movido al final) -->
            <div class="form-botones" style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                <button type="button" class="btn btn-primario" onclick="guardarArqueo()"
                    style="font-size: 1.1rem; padding: 0.8rem 1.5rem;">
                    游 Guardar Arqueo
                </button>
            </div>
        </section>
    </main>

    <script src="../js/benmark.js"></script>
    <script>
        if (window.inicializarSupabase) { window.inicializarSupabase(); }
        if (window.initSupabaseData) { window.initSupabaseData(); }
        // Inicializar indicador de caja cuando se carga la p치gina
        if (window.actualizarIndicadorCaja) {
            setTimeout(() => window.actualizarIndicadorCaja(), 100);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
