<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenMark - Egresos de Caja</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
</head>

<body id="page-egresos">
    <nav class="navbar">
        <div class="nav-container">
            <img src="../images/logo-benmarket.jpg" alt="BenMarket" class="navbar-logo">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ingresos</a></li>
                <li><a href="egresosCaja.html" class="nav-link activo">Egresos</a></li>
                <li><a href="operaciones.html" class="nav-link">Operaciones</a></li>
                <li><a href="arqueo.html" class="nav-link">Arqueo de Caja</a></li>
                <li><a href="resumenServicios.html" class="nav-link">Resumen Servicios</a></li>
                <li><a href="resumen.html" class="nav-link">Resumen Tesoreria</a></li>
                <li id="nav-usuarios"><a href="usuarios.html" class="nav-link">Usuarios</a></li>
            </ul>
            <div class="nav-usuario">
                <span id="nombreUsuarioNav"></span>
                <a href="#" onclick="event.preventDefault(); cerrarSesion()" class="nav-link-logout">Cerrar Sesi贸n</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Secci贸n de Egresos de Caja -->
        <section id="egresos-caja" class="seccion activa">


            <!-- **NUEVO:** Caja Activa (Estilo Ingresos) -->
            <div id="header-egresos"
                style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 1rem;">
                <div
                    style="background: var(--color-primario); color: white; padding: 0.5rem 1rem; border-radius: 4px; font-weight: bold;">
                    <span> Caja: </span><span id="cajaActivaEgresos">-</span>
                </div>
            </div>

            <form id="formularioEgresoCaja" class="formulario-gastos">
                <input type="hidden" id="idEgresoCajaEditar">
                <!-- Campo oculto para la caja seleccionada -->
                <input type="hidden" id="cajaEgreso" value="">
                <!-- Fecha y Hora (Estilo Ingresos) -->
                <div style="max-width: 300px; margin-bottom: 1.5rem;">
                    <div class="form-grupo">
                        <label for="fechaEgresoCaja" style="font-weight: bold; font-size: 1.1rem;"> Fecha y
                            Hora:</label>
                        <input type="datetime-local" id="fechaEgresoCaja" required
                            style="font-size: 1rem; padding: 0.6rem; border: 2px solid var(--color-primario);">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="categoriaEgresoCaja">Categor铆a:</label>
                        <select id="categoriaEgresoCaja" required>
                            <option value="">Seleccione una categor铆a</option>
                            <option value="Pago a Proveedor">Pago a Proveedor</option>
                            <option value="Gastos administrativos">Gastos administrativos</option>
                            <option value="Transferencia entre cajas">Transferencia entre cajas</option>
                        </select>
                    </div>
                    <!-- Campo de Proveedor (Condicional) -->
                    <div class="form-grupo" id="grupoProveedorEgreso" style="display: none;">
                        <label for="proveedorEgresoCaja">Proveedor:</label>
                        <input type="text" id="proveedorEgresoCaja" placeholder="Nombre del proveedor">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="descripcionEgresoCaja">Descripci贸n:</label>
                        <input type="text" id="descripcionEgresoCaja" placeholder="Descripci贸n detallada del egreso"
                            required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="montoEgresoCaja">Monto (G$):</label>
                        <input type="text" inputmode="numeric" id="montoEgresoCaja" required>
                    </div>
                    <div class="form-grupo">
                        <label for="referenciaEgresoCaja">Referencia (opcional):</label>
                        <input type="text" id="referenciaEgresoCaja" placeholder="N煤mero de factura, recibo, etc.">
                    </div>
                </div>
                <div class="form-botones">
                    <button type="submit" class="btn btn-primario">Guardar Egreso</button>
                    <button type="button" class="btn btn-secundario"
                        onclick="limpiarFormularioEgresoCaja()">Limpiar</button>
                </div>
            </form>

            <div class="historial-gastos">
                <h3>Historial de Egresos de Caja</h3>
                <div class="filtros-historial">
                    <input type="date" id="fechaFiltroEgresos" onchange="cargarHistorialEgresosCaja()">
                    <select id="filtroCajaEgresos" onchange="cargarHistorialEgresosCaja()">
                        <option value="">Todas las cajas</option>
                        <option value="Caja 1">Caja 1</option>
                        <option value="Caja 2">Caja 2</option>
                        <option value="Caja 3">Caja 3</option>
                        <option value="Tesoreria">Tesoreria</option>
                    </select>
                </div>
                <div id="listaEgresosCaja" class="lista-movimientos"></div>
            </div>
        </section>
    </main>

    <!-- Estructura del Modal -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <div class="modal-header">
                <h3 id="modal-titulo"></h3>
                <span class="modal-cerrar" onclick="cerrarModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- El contenido se insertar谩 aqu铆 -->
            </div>
        </div>
    </div>

    <!-- Contenido oculto para el modal de desglose de egreso -->
    <div id="contenedores-modales" style="display: none;"></div>

    <script src="../js/benmark.js"></script>
    <script>
        if (window.inicializarSupabase) { window.inicializarSupabase(); }
        if (window.initSupabaseData) { window.initSupabaseData(); }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
