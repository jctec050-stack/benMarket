<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenMark - Egresos de Caja</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
</head>

<body id="page-egresos">
    <nav class="navbar">
        <div class="nav-container">
            <h1>BenMarket</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ingresos</a></li>
                <li><a href="egresosCaja.html" class="nav-link activo">Egresos</a></li>
                <li><a href="operaciones.html" class="nav-link">Operaciones</a></li>
                <li><a href="arqueo.html" class="nav-link">Arqueo de Caja</a></li>
                <li><a href="resumen.html" class="nav-link">Resumen</a></li>
                <li id="nav-usuarios"><a href="usuarios.html" class="nav-link">Usuarios</a></li>
            </ul>
            <div class="nav-usuario">
                <span id="nombreUsuarioNav"></span>
                <a href="#" onclick="event.preventDefault(); cerrarSesion()" class="nav-link-logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Sección de Egresos de Caja -->
        <section id="egresos-caja" class="seccion activa">
            <h2>Egresos de Caja</h2>
            <form id="formularioEgresoCaja" class="formulario-gastos">
                <input type="hidden" id="idEgresoCajaEditar">
                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="fechaEgresoCaja">Fecha y Hora:</label>
                        <input type="datetime-local" id="fechaEgresoCaja" required>
                    </div>
                    <div class="form-grupo">
                        <label for="cajaEgreso">Caja:</label>
                        <select id="cajaEgreso" required>
                            <option value="Caja 1">Caja 1</option>
                            <option value="Caja 2">Caja 2</option>
                            <option value="Caja 3">Caja 3</option>
                            <option value="Caja Tesoreria">Caja Tesoreria</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="categoriaEgresoCaja">Categoría:</label>
                        <input type="text" id="categoriaEgresoCaja"
                            placeholder="Ej: Compra de insumos, Pago a proveedor" required>
                    </div>
                    <div class="form-grupo">
                        <label for="descripcionEgresoCaja">Descripción:</label>
                        <input type="text" id="descripcionEgresoCaja" placeholder="Descripción detallada del egreso"
                            required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-grupo">
                        <label for="montoEgresoCaja">Monto (G$):</label>
                        <input type="text" inputmode="numeric" id="montoEgresoCaja" required readonly
                            style="background-color: #e9ecef;">
                        <button type="button" class="btn btn-secundario" style="margin-top: 5px; width: 100%;"
                            onclick="abrirModal('contenido-egreso-caja', 'Egresar Billetes')">Registrar
                            Billetes</button>
                    </div>
                    <div class="form-grupo">
                        <label for="referenciaEgresoCaja">Referencia (opcional):</label>
                        <input type="text" id="referenciaEgresoCaja" placeholder="Número de factura, recibo, etc.">
                    </div>
                </div>
                <div class="form-botones">
                    <button type="submit" class="btn btn-primario">Guardar Egreso</button>
                    <button type="button" class="btn btn-secundario"
                        onclick="limpiarFormularioEgresoCaja()">Limpiar</button>
                </div>
            </form>

            <div class="historial-gastos">
                <h3>Historial de Egresos de Caja</h3>
                <div class="filtros-historial">
                    <input type="date" id="fechaFiltroEgresos" onchange="cargarHistorialEgresosCaja()">
                    <select id="filtroCajaEgresos" onchange="cargarHistorialEgresosCaja()">
                        <option value="">Todas las cajas</option>
                        <option value="Caja 1">Caja 1</option>
                        <option value="Caja 2">Caja 2</option>
                        <option value="Caja 3">Caja 3</option>
                        <option value="Caja Tesoreria">Caja Tesoreria</option>
                    </select>
                </div>
                <div id="listaEgresosCaja" class="lista-movimientos"></div>
            </div>
        </section>
    </main>

    <!-- Estructura del Modal -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <div class="modal-header">
                <h3 id="modal-titulo"></h3>
                <span class="modal-cerrar" onclick="cerrarModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- El contenido se insertará aquí -->
            </div>
        </div>
    </div>

    <!-- Contenido oculto para el modal de desglose de egreso -->
    <div id="contenedores-modales" style="display: none;">
        <div id="contenido-egreso-caja">
            <table class="tabla-conteo">
                <thead>
                    <tr>
                        <th>Denominación</th>
                        <th>Cantidad</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody id="tablaDenominacionesEgresoCaja">
                    <!-- Se llenará dinámicamente desde app.js -->
                </tbody>
            </table>
            <div class="total-efectivo">
                <strong>Total a Egresar: <span id="totalEgresoCajaDisplay">G$ 0</span></strong>
            </div>
            <div class="form-botones" style="text-align: right; margin-top: 1rem;">
                <button type="button" class="btn btn-primario" onclick="cerrarModal()">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        if (window.inicializarSupabase) { window.inicializarSupabase(); }
        if (window.initSupabaseData) { window.initSupabaseData(); }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
